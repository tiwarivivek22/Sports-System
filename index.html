<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearableTech Sports Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div id="auth-container" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">WearableTech Sports</h1>
            <div class="flex justify-center mb-4">
                <button id="signin-toggle" class="px-4 py-2 bg-blue-500 text-white rounded-l-md focus:outline-none">Sign In</button>
                <button id="signup-toggle" class="px-4 py-2 bg-gray-200 rounded-r-md focus:outline-none">Sign Up</button>
            </div>
            <div id="error-message" class="text-red-500 text-center mb-4"></div>
            <form id="signin-form" class="space-y-4">
                <input type="text" id="signin-username" placeholder="Username" required class="w-full px-3 py-2 border rounded-md">
                <input type="password" id="signin-password" placeholder="Password" required class="w-full px-3 py-2 border rounded-md">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Sign In</button>
            </form>
            <form id="signup-form" class="space-y-4" style="display: none;">
                <input type="text" id="signup-username" placeholder="Username" required class="w-full px-3 py-2 border rounded-md">
                <input type="password" id="signup-password" placeholder="Password" required class="w-full px-3 py-2 border rounded-md">
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required class="w-full px-3 py-2 border rounded-md">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="profile-form" class="min-h-screen flex items-center justify-center" style="display: none;">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Create Your Profile</h1>
            <form id="profile-form-element" class="space-y-4">
                <input type="text" id="name" placeholder="Name" required class="w-full px-3 py-2 border rounded-md">
                <input type="number" id="age" placeholder="Age" required class="w-full px-3 py-2 border rounded-md">
                <input type="text" id="sport" placeholder="Sport" required class="w-full px-3 py-2 border rounded-md">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Save Profile</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="min-h-screen bg-gray-100" style="display: none;">
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold">WearableTech Sports</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="user-greeting" class="text-gray-700 mr-4"></span>
                        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                                    <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                    </svg>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">
                                            Total Steps
                                        </dt>
                                        <dd id="total-steps" class="text-3xl font-semibold text-gray-900">
                                            0
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                                    <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">
                                            Calories Burned
                                        </dt>
                                        <dd id="total-calories" class="text-3xl font-semibold text-gray-900">
                                            0
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                                    <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                    </svg>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">
                                            Distance Covered
                                        </dt>
                                        <dd id="total-distance" class="text-3xl font-semibold text-gray-900">
                                            0 km
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">Activity Over Time</h2>
                        <canvas id="activity-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // User data storage (in a real app, this would be server-side)
        let users = [];
        let currentUser = null;

        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const signinToggle = document.getElementById('signin-toggle');
        const signupToggle = document.getElementById('signup-toggle');
        const errorMessage = document.getElementById('error-message');
        const profileForm = document.getElementById('profile-form');
        const profileFormElement = document.getElementById('profile-form-element');
        const dashboard = document.getElementById('dashboard');
        const userGreeting = document.getElementById('user-greeting');
        const logoutBtn = document.getElementById('logout-btn');
        const totalSteps = document.getElementById('total-steps');
        const totalCalories = document.getElementById('total-calories');
        const totalDistance = document.getElementById('total-distance');

        // Toggle between sign-in and sign-up forms
        signinToggle.addEventListener('click', () => {
            signinForm.style.display = 'block';
            signupForm.style.display = 'none';
            signinToggle.classList.add('bg-blue-500', 'text-white');
            signinToggle.classList.remove('bg-gray-200');
            signupToggle.classList.add('bg-gray-200');
            signupToggle.classList.remove('bg-blue-500', 'text-white');
        });

        signupToggle.addEventListener('click', () => {
            signinForm.style.display = 'none';
            signupForm.style.display = 'block';
            signinToggle.classList.add('bg-gray-200');
            signinToggle.classList.remove('bg-blue-500', 'text-white');
            signupToggle.classList.add('bg-blue-500', 'text-white');
            signupToggle.classList.remove('bg-gray-200');
        });

        // Sign-in form submission
        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                if (user.profile) {
                    showDashboard();
                } else {
                    showProfileForm();
                }
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });

        // Sign-up form submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            if (users.some(u => u.username === username)) {
                errorMessage.textContent = 'Username already exists';
                return;
            }

            const newUser = { username, password };
            users.push(newUser);
            currentUser = newUser;
            showProfileForm();
        });

        // Profile form submission
        profileFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const sport = document.getElementById('sport').value;
            currentUser.profile = { name, age, sport };
            currentUser.activityData = [];
            showDashboard();
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            showAuthForm();
        });

        function showAuthForm() {
            authContainer.style.display = 'flex';
            profileForm.style.display = 'none';
            dashboard.style.display = 'none';
        }

        function showProfileForm() {
            authContainer.style.display = 'none';
            profileForm.style.display = 'flex';
            dashboard.style.display = 'none';
        }

        function showDashboard() {
            authContainer.style.display = 'none';
            profileForm.style.display = 'none';
            dashboard.style.display = 'block';
            userGreeting.textContent = `Welcome, ${currentUser.profile.name}!`;
            initializeChart();
            startRealTimeUpdates();
        }

        let activityChart;

        function initializeChart() {
            const ctx = document.getElementById('activity-chart').getContext('2d');
            activityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Steps',
                        data: [],
                        borderColor: 'rgb(59, 130, 246)',
                        tension: 0.1
                    }, {
                        label: 'Calories',
                        data: [],
                        borderColor: 'rgb(16, 185, 129)',
                        tension: 0.1
                    }, {
                        label: 'Distance',
                        data: [],
                        borderColor: 'rgb(245, 158, 11)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            }
                        }
                    }
                }
            });
        }

        function startRealTimeUpdates() {
            setInterval(() => {
                const now = new Date();
                const newData = {
                    timestamp: now,
                    steps: Math.floor(Math.random() * 100),
                    calories: Math.floor(Math.random() * 10),
                    distance: Math.random() * 0.1
                };
                currentUser.activityData.push(newData);
                updateDashboard();
            }, 5000); // Update every 5 seconds
        }

        function updateDashboard() {
            const latestData = currentUser.activityData[currentUser.activityData.length - 1];
            
            // Update totals
            const totalStepsValue = currentUser.activityData.reduce((sum, data) => sum + data.steps, 0);
            const totalCaloriesValue = currentUser.activityData.reduce((sum, data) => sum + data.calories, 0);
            const totalDistanceValue = currentUser.activityData.reduce((sum, data) => sum + data.distance, 0);
            
            totalSteps.textContent = totalStepsValue.toLocaleString();
            totalCalories.textContent = totalCaloriesValue.toLocaleString();
            totalDistance.textContent = totalDistanceValue.toFixed(2) + ' km';

            // Update chart
            activityChart.data.labels.push(latestData.timestamp);
            activityChart.data.datasets[0].data.push(latestData.steps);
            activityChart.data.datasets[1].data.push(latestData.calories);
            activityChart.data.datasets[2].data.push(latestData.distance);

            // Keep only the last 20 data points
            if (activityChart.data.labels.length > 20) {
                activityChart.data.labels.shift();
                activityChart.data.datasets.forEach(dataset => dataset.data.shift());
            }

            activityChart.update();
        }
    </script>
</body>
</html>
